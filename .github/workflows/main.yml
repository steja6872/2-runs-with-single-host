name: 2-programs

on: [push, pull_request]

jobs:

  test:
    name: Unit Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: setup java
      
      - name: factorial program
        run: |
              javac factorial.java
              java factorial
              
      - name: prime program        
        run: |
               javac prime.java
               java prime
